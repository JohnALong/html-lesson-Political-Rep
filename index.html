<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="main.css">
</head>
<body>
    <!-- article tag  -->
    <article id="myStateRep">
        <!-- first section holding State Rep bio info -->
        <section class="basicInfo container">
            <!-- image section -->
            <div class="container1ForFlexbox">
                    <section class="repImage">my pic box</section>
            </div>
            <!-- name section -->
            <div class="container2ForFlexbox">
                    <section class="repName">jason smith</section>
                    <!-- rep district represented info -->
                    <section class="repDistrictInfo">MO 8th</section>
                    <!-- rep party affiliation -->
                    <section class="repAffiliation">dumbass</section>
            </div>
        </section>
        <!-- section for committees served on -->
        <section class="repCommittees">box for ul</section>
        <!-- section for legislation passed -->
        <section class="repLegislationPassed">box for 2nd ul</section>
    </article>
</body>
</html>
